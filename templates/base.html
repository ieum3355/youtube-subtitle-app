<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}YouTube 자막 추출기{% endblock %}</title>

  <!-- SEO -->
  <meta name="description" content="유튜브 영상의 자막을 쉽게 추출하세요. 자막 다운로드 무료 도구.">
  <meta name="keywords" content="유튜브 자막 다운로드, 유튜브 자막 추출기, SRT 변환">
  <meta name="author" content="youtube-subtitle-app">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="유튜브 자막 추출기">
  <meta name="twitter:description" content="유튜브 자막은 여기에서">

  <!-- 다국어 자동감지 (index.html만 적용 필요) -->
  {% block lang_detect_script %}{% endblock %}

  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #222;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #ddd;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      margin-right: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
    }
  </style>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</head>
<body>
  <!-- ✅ 공통 네비게이션 -->
  <nav>
    <a href="/">🏠 홈</a>
    <a href="/about">소개</a> |
    <a href="/privacy">개인정보</a> |
    <a href="/terms">이용약관</a> |
    <a href="/speech-timer">⏱ 발표시간 계산기</a>
    <span style="float: right;">
      🌐 언어:
      <a href="/index.html">한국어</a> |
      <a href="/index_en.html">English</a> |
      <a href="/index_jp.html">日本語</a>
    </span>
  </nav>

  {% block content %}{% endblock %}

  <footer>
    <a href="/about">About</a> |
    <a href="/privacy">Privacy</a> |
    <a href="/terms">Terms</a> |
    <a href="/contact">Contact</a>
  </footer>
</body>
</html>
