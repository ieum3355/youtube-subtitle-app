{% extends "base.html" %}

{% block title %}유튜브 자막 추출기{% endblock %}

{% block lang_detect_script %}
<script>
  const lang = navigator.language || navigator.userLanguage;
  if (window.location.pathname === "/" || window.location.pathname === "/index.html") {
    if (lang.startsWith("en")) {
      window.location.href = "/index_en.html";
    } else if (lang.startsWith("ja")) {
      window.location.href = "/index_jp.html";
    }
  }
</script>
{% endblock %}

{% block content %}
<h1>유튜브 자막 추출기</h1>

<form method="POST">
  <input type="text" name="url" placeholder="유튜브 링크를 붙여넣으세요" required style="width: 300px; padding: 5px;" />
  <button type="submit">자막 다운로드</button>
</form>

<iframe src="https://www.youtube.com/embed/w-_45ib4HyU" allowfullscreen style="margin-top: 20px; width: 100%; max-width: 480px; height: 270px;"></iframe>

<div style="margin-top: 20px;">
  <a href="https://www.youtube.com/@ai_ieum" target="_blank">
    <button>개발자 유튜브 보기</button>
  </a>
</div>

<div style="margin-top: 10px;">
  <button onclick="toggleDarkMode()">🌙 다크모드 토글</button>
</div>
{% endblock %}
