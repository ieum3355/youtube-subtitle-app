<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>유튜브 자막 추출기</title>

  <!-- ✅ SEO -->
  <meta name="description" content="유튜브 영상의 자막을 쉽게 추출하세요. 자막 다운로드 무료 도구.">
  <meta name="keywords" content="유튜브 자막 다운로드, 유튜브 자막 추출기, SRT 변환">
  <meta name="author" content="youtube-subtitle-app">

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="유튜브 자막 추출기">
  <meta name="twitter:description" content="유튜브 자막은 여기에서">

  <!-- ✅ 다국어 자동 감지 스크립트 -->
  <script>
    const lang = navigator.language || navigator.userLanguage;
    if (window.location.pathname === "/" || window.location.pathname === "/index.html") {
      if (lang.startsWith("en")) {
        window.location.href = "/index_en.html";
      } else if (lang.startsWith("ja")) {
        window.location.href = "/index_jp.html";
      }
    }
  </script>

  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 28px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
    }

    footer a {
      margin-right: 10px;
      text-decoration: none;
      color: #555;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #ddd;
    }

    .dark-mode input,
    .dark-mode button {
      background-color: #333;
      color: #fff;
    }

    iframe {
      width: 100%;
      max-width: 480px;
      height: 270px;
      border: none;
      margin-top: 20px;
    }
  </style>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</head>
<body>
  <!-- ✅ 공통 네비게이션 -->
  <nav style="margin-bottom: 20px;">
    <a href="/" style="margin-right: 10px;">🏠 홈</a>
    <a href="/about">소개</a> |
    <a href="/privacy">개인정보</a> |
    <a href="/terms">이용약관</a> |
    <a href="/speech-timer" style="margin-left: 10px;">⏱ 발표시간 계산기</a>

    <span style="float: right;" class="lang-switch">
      🌐 언어:
      <a href="/index.html">한국어</a> |
      <a href="/index_en.html">English</a> |
      <a href="/index_jp.html">日本語</a>
    </span>
  </nav>

  <h1>유튜브 자막 추출기</h1>

  <form method="POST">
    <input type="text" name="url" placeholder="유튜브 링크를 붙여넣으세요" required style="width: 300px; padding: 5px;" />
    <button type="submit">자막 다운로드</button>
  </form>

  <!-- ✅ 유튜브 임베드 영상 -->
  <iframe src="https://www.youtube.com/embed/w-_45ib4HyU" allowfullscreen></iframe>

  <!-- ✅ 개발자 유튜브 버튼 -->
  <div style="margin-top: 20px;">
    <a href="https://www.youtube.com/@ai_ieum" target="_blank">
      <button>개발자 유튜브 보기</button>
    </a>
  </div>

  <!-- ✅ 다크모드 토글 -->
  <div style="margin-top: 10px;">
    <button onclick="toggleDarkMode()">🌙 다크모드 토글</button>
  </div>

  <footer>
    <a href="/about">About</a> |
    <a href="/privacy">Privacy</a> |
    <a href="/terms">Terms</a> |
    <a href="/contact">Contact</a>
  </footer>
</body>
</html>
