  <style>

      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #222;
      transition: background-color 0.3s, color 0.3s;

    h1 {

    }

    footer {
      margin-top: 40px;
      font-size: 14px;
    }

    footer a {

      text-decoration: none;
      color: #555;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #ddd;
    }

    .dark-mode input,
    .dark-mode button {

      color: #fff;
    }

      width: 100%;
      max-width: 480px;
      height: 270px;
      border: none;

    }

    .lang-switch {
      margin-top: 10px;
    }

    .lang-switch a {
      margin-right: 10px;
      font-size: 13px;
    }
  </style>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
