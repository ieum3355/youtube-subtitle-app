<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube字幕抽出ツール</title>

  <!-- SEO -->
  <meta name="description" content="YouTube動画の字幕を簡単に抽出。無料字幕ダウンロードツール。">

  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 28px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
    }

    footer a {
      margin-right: 10px;
      text-decoration: none;
      color: #555;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #ddd;
    }

    .dark-mode input,
    .dark-mode button {
      background-color: #333;
      color: #fff;
    }

    iframe {
      width: 100%;
      max-width: 480px;
      height: 270px;
      border: none;
      margin-top: 20px;
    }

    .lang-switch {
      margin-top: 10px;
    }

    .lang-switch a {
      margin-right: 10px;
      font-size: 13px;
    }
  </style>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</head>
<body>
  <h1>YouTube字幕抽出ツール</h1>

  <form method="POST" action="/">
    <input type="text" name="url" placeholder="YouTubeのリンクを入力してください" required style="width: 300px; padding: 5px;" />
    <button type="submit">字幕をダウンロード</button>
  </form>

  <iframe src="https://www.youtube.com/embed/w-_45ib4HyU" allowfullscreen></iframe>

  <div style="margin-top: 20px;">
    <a href="https://www.youtube.com/@ai_ieum" target="_blank">
      <button>開発者のYouTubeを見る</button>
    </a>
  </div>

  <div class="lang-switch">
    <a href="/">한국어</a>
    <a href="/index_en.html">English</a>
  </div>

  <div style="margin-top: 10px;">
    <button onclick="toggleDarkMode()">🌙 ダークモード切替</button>
  </div>

  <footer>
